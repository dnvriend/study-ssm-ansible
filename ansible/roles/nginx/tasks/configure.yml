---
# Configuration tasks for nginx role
- name: Deploy nginx main configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - validate nginx config
    - reload nginx
  tags:
    - nginx
    - nginx-configure

- name: Deploy default site configuration
  ansible.builtin.template:
    src: default-site.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - validate nginx config
    - reload nginx
  tags:
    - nginx
    - nginx-configure

- name: Ensure default site is enabled
  ansible.builtin.file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  become: true
  notify:
    - validate nginx config
    - reload nginx
  tags:
    - nginx
    - nginx-configure

- name: Deploy custom index.html
  ansible.builtin.template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html
    owner: nginx
    group: nginx
    mode: '0644'
    backup: true
  become: true
  tags:
    - nginx
    - nginx-configure
