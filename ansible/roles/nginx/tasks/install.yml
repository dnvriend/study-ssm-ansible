---
# Installation tasks for nginx role
- name: Install nginx package
  ansible.builtin.package:
    name: nginx
    state: present
  become: true
  tags:
    - nginx
    - nginx-install

- name: Ensure nginx web root directory exists
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'
  become: true
  tags:
    - nginx
    - nginx-install

- name: Ensure nginx log directory exists
  ansible.builtin.file:
    path: /var/log/nginx
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'
  become: true
  tags:
    - nginx
    - nginx-install

- name: Ensure sites-enabled directory exists
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  tags:
    - nginx
    - nginx-install

- name: Ensure sites-available directory exists
  ansible.builtin.file:
    path: /etc/nginx/sites-available
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true
  tags:
    - nginx
    - nginx-install
