---
# Flask application deployment tasks
- name: Include Python setup tasks
  ansible.builtin.include_tasks: python.yml
  tags:
    - flask-app
    - python

- name: Include application deployment tasks
  ansible.builtin.include_tasks: application.yml
  tags:
    - flask-app
    - application

- name: Include systemd service tasks
  ansible.builtin.include_tasks: systemd.yml
  tags:
    - flask-app
    - systemd

- name: Ensure Flask app service is running
  ansible.builtin.service:
    name: flask-app
    state: started
    enabled: true
  tags:
    - flask-app
