---
# Systemd service configuration for Flask application
- name: Deploy systemd unit file for Flask app
  ansible.builtin.template:
    src: flask-app.service.j2
    dest: /etc/systemd/system/flask-app.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: reload systemd

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: Enable Flask app service
  ansible.builtin.service:
    name: flask-app
    enabled: true
  become: true
